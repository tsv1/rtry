---
kind: pipeline
name: python3.6

platform:
  os: linux
  arch: amd64

steps:
- name: lint
  image: python:3.6
  commands:
  - make install
  - make lint

- name: test
  image: python:3.6
  commands:
  - make install
  - make coverage
  volumes:
  - name: artifacts
    path: /tmp/artifacts

- name: coverage
  image: plugins/codecov
  settings:
    files:
    - /tmp/artifacts/coverage.xml
    required: true
    token:
      from_secret: codecov-token
  volumes:
  - name: artifacts
    path: /tmp/artifacts

volumes:
- name: artifacts
  temp: {}

trigger:
  event:
  - push
  - tag

