---
kind: pipeline
name: release

platform:
  os: linux
  arch: amd64

steps:
- name: build
  image: python:3.6
  commands:
  - make build
  volumes:
  - name: artifacts
    path: /tmp/artifacts

- name: pypi
  image: plugins/pypi
  settings:
    distributions:
    - sdist
    - bdist_wheel
    password:
      from_secret: pypi-secret
    username: release-bot
  volumes:
  - name: artifacts
    path: /tmp/artifacts

volumes:
- name: artifacts
  temp: {}

trigger:
  event:
  - tag
  status:
  - success

depends_on:
- python3.5
- python3.6
- python3.7
- python3.8

